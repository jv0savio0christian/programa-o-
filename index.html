<!DOCTYPE html>
<html>
<head>
<style>
body {  -webkit-animation: colorchange 20s infinite; 
    animation: colorchange 20s infinite;
}
@-webkit-keyframes colorchange {
     0%  {background: #000000;}
    20%  {background: #db1212;}
    40%  {background: #000000;}
    60%  {background: #db1212;}
    80%  {background: #000000;}
   100%  {background: #db1212:}
}
@keyframes colorchange {
     0%  {background: #000000;}
    20%  {background: #db1212;}
    40%  {background: #000000;}
    60%  {background: #db1212;}
    80%  {background: #000000;}
   100%  {background: #db1212;}
}
</style> 
</head>
